<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #34495e;
            border-radius: 8px;
            padding: 30px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header .badge {
            background-color: #e74c3c;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
        }

        .contact-info, .contact-form {
            display: flex;
            flex-direction: column;
        }

        .contact-info div {
            margin-bottom: 10px;
        }

        .contact-info div span {
            display: block;
            margin-bottom: 5px;
        }

        .contact-info div a {
            color: #1abc9c;
            text-decoration: none;
        }

        .contact-form input, .contact-form textarea {
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
        }

        .contact-form button {
            background-color: #1abc9c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Contact Us</h2>
            <span class="badge">RESPONSIVE</span>
        </div>
        <div class="contact-info">
            <div>
                <span>Address:</span>
                4671 Sugar Camp Road, Owatonna, Minnesota, 55060
            </div>
            <div>
                <span>Phone:</span>
                <a href="tel:+15074756094">507-475-60945-6094</a>
            </div>
            <div>
                <span>Email:</span>
                <a href="mailto:wrub7d7810@temporary-mail.net">wrub7d7810@temporary-mail.net</a>
            </div>
        </div>
        <div class="contact-form">
            <h3>Send Message</h3>
            <form action="https://formsubmit.co/el/confirm/59f0228138d142e4ca8970e1258287d3" method="post">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <textarea name="message" rows="4" placeholder="Type your message..." required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
